name: CD

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  GOOGLE_ADS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ADS_ID }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - apps/web/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Enable Corepack
        run: corepack enable
      
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: 📦 Install dependencies
        run: pnpm install --shamefully-hoist

      - name: 📝 Generate ads.txt
        run: |
          echo "google.com, pub-${{ env.GOOGLE_ADS_ID }}, DIRECT, f08c47fec0942fa0" > apps/web/public/ads.txt
      
      - name: 🔍 Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}
      
      - name: 🔍 Build Project Artifacts
        run: npx vercel build --prod --token=${{ env.VERCEL_TOKEN }}
      
      - name: 🚀 Deploy Project Artifacts to Vercel
        run: npx vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}