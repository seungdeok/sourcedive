name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Enable Corepack
        run: corepack enable

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

    build:
      needs: setup
      runs-on: ubuntu-latest
      steps:
        - name: 📦 Checkout Repository
          uses: actions/checkout@v4

        - name: ⚙️ Enable Corepack
          run: corepack enable

        - name: ⚙️ Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version-file: .nvmrc
            cache: "pnpm"
            cache-dependency-path: "pnpm-lock.yaml"

        - name: 📦 Install dependencies
          run: pnpm install --frozen-lockfile
        
        - name: 🔍 Build
          run: pnpm run build

    lint:
      needs: setup
      runs-on: ubuntu-latest
      steps:
        - name: 📦 Checkout Repository
          uses: actions/checkout@v4

        - name: ⚙️ Enable Corepack
          run: corepack enable

        - name: ⚙️ Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version-file: .nvmrc
            cache: "pnpm"
            cache-dependency-path: "pnpm-lock.yaml"

        - name: 📦 Install dependencies
          run: pnpm install --frozen-lockfile
        
        - name: 🔍 Lint
          run: pnpm run lint

    test:
      needs: setup
      runs-on: ubuntu-latest
      steps:
        - name: 📦 Checkout Repository
          uses: actions/checkout@v4

        - name: ⚙️ Enable Corepack
          run: corepack enable

        - name: ⚙️ Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version-file: .nvmrc
            cache: "pnpm"
            cache-dependency-path: "pnpm-lock.yaml"

        - name: 📦 Install dependencies
          run: pnpm install --frozen-lockfile

        - name: 🔍 Test
          run: pnpm run test:ci